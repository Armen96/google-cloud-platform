<app-firestore-collection
  [collection]="collection"
  [filters]="filters"
  [query]="query"
  (data)="data = $event"
></app-firestore-collection>

<div class="firestore-data-list">
  <div class="firestore-data-list-item" *ngFor="let item of data">
    <ng-container *ngTemplateOutlet="dataTemplate;context: {item: item}"></ng-container>
  </div>
</div>
